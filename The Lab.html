		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript">
			var foward = 2
			var backward = 0
			var left = 0
			var right = 0
			function myNorthFunction(){
				if(foward > 0 && backward == 0){
					backward = backward + 1
					foward = foward - 1
					document.getElementById("myEastBtn").disabled = false;
					document.getElementById("myWestBtn").disabled = false;
					document.getElementById("mySouthBtn").disabled = false;
					}else if(backward > 0 && foward == 0){
						document.getElementById("mySouthBtn").disabled = false;
						document.getElementById("myNorthBtn").disabled = true;
						}else{
							backward = backward + 1
							foward = foward - 1
							document.getElementById("mySouthBtn").disabled = false;
							document.getElementById("myNorthBtn").disabled = true;
							document.getElementById("myEastBtn").disabled = true;
							document.getElementById("myWestBtn").disabled = true;
					}
				}
			function mySouthFunction() {
				if(backward > 0 && foward == 0){
					backward = backward - 1
					foward = foward + 1
					document.getElementById("myNorthBtn").disabled = false;
					document.getElementById("myEastBtn").disabled = false;
					document.getElementById("myWestBtn").disabled = false;
					}else if(foward > 0 && backward == 0){
						document.getElementById("mySouthBtn").disabled = true;
						document.getElementById("myEastBtn").disabled = true;
						document.getElementById("myWestBtn").disabled = true;
						document.getElementById("myNorthBtn").disabled = false;
						}else{
							backward = backward - 1
							foward = foward + 1
							document.getElementById("mySouthBtn").disabled = true;
							document.getElementById("myNorthBtn").disabled = false;
							document.getElementById("myEastBtn").disabled = true;
							document.getElementById("myWestBtn").disabled = true;
							}
			}
			function myEastFunction(){
				if(foward == 1 && backward == 1 && left == 0 && right == 0){
					right = right + 1
					document.getElementById("mySouthBtn").disabled = true
					document.getElementById("myNorthBtn").disabled = true
					document.getElementById("myEastBtn").disabled = true
					}else if(foward == 1 && backward == 1 && left > 0 && right == 0){
						left = left - 1
						document.getElementById("mySouthBtn").disabled = false
						document.getElementById("myNorthBtn").disabled = false
						document.getElementById("myWestBtn").disabled = false
						}
			}
			function myWestFunction(){
				if(foward == 1 && backward == 1 && left == 0 && right == 0){
					left = left + 1
					document.getElementById("mySouthBtn").disabled = true
					document.getElementById("myNorthBtn").disabled = true
					document.getElementById("myWestBtn").disabled = true
					}else if(foward == 1 && backward == 1 && left == 0 && right > 0){
						right = right - 1
						document.getElementById("mySouthBtn").disabled = false
						document.getElementById("myNorthBtn").disabled = false
						document.getElementById("myEastBtn").disabled = false
						}
				}
				
		</script>
	</head>
	<body>
		<h3>
			The Lab
		</h3>
		<textarea rows="10" cols ="50" id="taMain"></textarea>
		<br>
		<br>
		<input 	type="button"
				id="myNorthBtn" 
				onclick = "myNorthFunction()" 
				value="North" >
		
		<input 	type="button" 
				disabled 
				id="mySouthBtn" 
				onclick = "mySouthFunction()" 
				value="South">
		
		<input 	type="button" 
				disabled 
				id="myEastBtn" 
				onclick = "myEastFunction()" 
				value="East">
		
		<input 	type="button" 
				disabled 
				id="myWestBtn" 
				onclick = "myWestFunction()" 
				value="West">
